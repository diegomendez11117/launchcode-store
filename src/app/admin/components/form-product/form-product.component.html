<form [formGroup]="form" (ngSubmit) = "saveProduct($event)">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Product</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input formControlName="id" matInput type="text" placeholder="id" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input formControlName="title" matInput type="text" placeholder="Title" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input formControlName="price" matInput type="number" placeholder="Price"/>
            </mat-form-field>
            <p *ngIf="priceField.hasError('price_invalid')">The price is not valid</p>
            <p *ngIf="priceField.hasError('required')">The price field is required</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea formControlName="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <img *ngIf="image$ | async as image" [src]="image" alt="">
            <input  type="file" (change)="upLoadFile($event)">
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Add Product</button>
      </mat-card-actions>
  </mat-card>
</form>
