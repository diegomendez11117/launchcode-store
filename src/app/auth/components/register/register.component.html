<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title
          ><span class="material-icons"> how_to_reg </span> Register
        </mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="form" (ngSubmit)="register($event)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text"/>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" type="text"/>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" type="text"/>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" formControlName="email"/>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" required/>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.hasError('required', 'password')">
                Please enter your newpassword
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required/>
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.hasError('notSame')">
                Passwords do not match
            </mat-error>  
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Date of Birth" type="date"/>
            </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles"
                >{{ roles }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
  
        <button mat-raised-button color="primary" type="submit" class="btn-block">
          Register
        </button>
      </form>
    </mat-card>
  </div>
